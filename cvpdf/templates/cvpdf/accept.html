<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Professional CV Generator</title>
</head>
<body style="background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%); min-height: 100vh; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Header Section -->
                <div style="text-align: center; margin-bottom: 30px; padding: 25px; background: linear-gradient(135deg, #1a2c4b 0%, #2c3e50 100%); border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.15);">
                    <h1 style="font-size: 2.8rem; font-weight: 700; color: white; margin: 0; letter-spacing: 1px;">CV GENERATOR FORM</h1>
                    <p style="font-size: 1.2rem; color: #a0d2eb; margin-top: 10px;">Create your professional CV in minutes</p>
                </div>
                
                <!-- Form Section -->
                <div style="background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; margin-bottom: 30px;">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px; margin-bottom: 25px;">
                            <div style="flex: 1; min-width: 250px;">
                                <h3 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 8px; margin-bottom: 20px;">Personal Information</h3>
                                
                                <div class="form-group">
                                    <label for="name" style="font-weight: 600; color: #34495e;">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;">
                                </div>

                                <div class="form-group">
                                    <label for="phone" style="font-weight: 600; color: #34495e;">Professional Tag</label>
                                    <input type="text" class="form-control" id="prof_tag" name="prof_tag" placeholder="Enter your Professional Tag" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email" style="font-weight: 600; color: #34495e;">Email Address</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;">
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone" style="font-weight: 600; color: #34495e;">Phone Number</label>
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;">
                                </div>

                                <div class="form-group">
                                <label for="address" style="font-weight: 600; color: #34495e;">Address</label>
                                <textarea class="form-control" id="address" name="address" placeholder="Enter your address" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                               </div>
                               
                                <div class="form-group">
                                    <label for="school" style="font-weight: 600; color: #34495e;">School</label>
                                <textarea class="form-control" id="school" name="school" placeholder="HSC&#10xyz School&#10Grdauated : 20xx&#10CGPA:5.00" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                                </div>

                                
                            </div>
                            
                            <div style="flex: 1; min-width: 250px;">
                                <h3 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 8px; margin-bottom: 20px;">Education</h3>
                            
                                <div class="form-group">
                                    <label for="university" style="font-weight: 600; color: #34495e;">University</label>
                                <textarea class="form-control" id="university" name="university" placeholder="BSc in CSE&#10xyz Uni&#10Grdauated : 20xx&#10CGPA:5.00" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="skills" style="font-weight: 600; color: #34495e;">Skills</label>
                                <textarea class="form-control" id="skills" name="skills" placeholder="-MS Office&#10-Web Development" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="hobbies" style="font-weight: 600; color: #34495e;">Hobbies</label>
                                <textarea class="form-control" id="hobbies" name="hobbies" placeholder="-Swimming&#10-Cycling&#10-Stamp Collection" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="lang" style="font-weight: 600; color: #34495e;">Languages</label>
                                <textarea class="form-control" id="lang" name="lang" placeholder="-Bangla&#10-English&#10-German" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                                </div>

                                

                            </div>
                        </div>
                        
                        <div style="margin-bottom: 25px;">
                            <h3 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 8px; margin-bottom: 20px;">Professional Details</h3>
                            
                            <div class="form-group">
                                <label for="summary" style="font-weight: 600; color: #34495e;">Professional Summary</label>
                                <textarea class="form-control" id="summary" name="summary" rows="4" placeholder="Describe your professional background and expertise" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="previous_work" style="font-weight: 600; color: #34495e;">Work Experience - 1</label>
                                <textarea class="form-control" id="previous_work" name="previous_work" rows="4" placeholder="Manager&#10Strewth Restaurant&#10Responsibilities:&#10-managing xyz&#10-Accounting" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                                <small style="color: #7f8c8d;">Separate each position with a blank line</small>
                            </div>

                            <div class="form-group">
                                <label for="previous_work" style="font-weight: 600; color: #34495e;">Work Experience - 2</label>
                                <textarea class="form-control" id="previous_work_1" name="previous_work_1" rows="4" placeholder="Manager&#10Strewth Restaurant&#10Responsibilities:&#10-managing xyz&#10-Accounting" style="border-radius: 8px; padding: 12px; border: 1px solid #ddd;"></textarea>
                                <small style="color: #7f8c8d;">Separate each position with a blank line</small>
                            </div>
                            
                        </div>
                        
                        <div style="text-align: center; margin-top: 30px;">
                            <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, #3498db 0%, #1a5276 100%); border: none; border-radius: 50px; padding: 12px 40px; font-size: 1.1rem; font-weight: 600; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); transition: all 0.3s ease;">
                                Generate CV
                            </button>

                            <button type="" class="btn btn-primary" style="background: linear-gradient(135deg, #3498db 0%, #1a5276 100%); border: none; border-radius: 50px; padding: 12px 40px; font-size: 1.1rem; font-weight: 600; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); transition: all 0.3s ease;">
                                <a href="{% url "list" %}">CV Lists</a>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Footer -->
                <div style="text-align: center; color: #7f8c8d; font-size: 0.9rem; padding: 15px;">
                    Â© MahadREX
                </div>
            </div>
        </div>
    </div>
</body>
</html>
